spring:
  datasource:
    # 切换Druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/strings

#项目拓展
project:
  extension:
    mybatis:
      # 默认的数据源
      dataSource: master
      # 需要扫描的存放实体类的包
      scanEntitiesPackages: project.extension.mybatis.edge.entity.**
      # mybatis配置文件路径
      configLocation: mybatis/mybatis-config.xml
      # 默认的实体类表明/列名命名规则
      nameConvertType: PascalCaseToUnderscoreWithUpper
      # 多数据源配置（单数据库时无需配置此项）
      multiDataSource:
