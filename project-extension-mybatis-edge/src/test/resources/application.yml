# 日志配置
logging:
  level:
    project.extension.mybatis.edge: debug
    org.springframework: warn

spring:
  profiles:
    active: ${env}
  datasource:
    # 切换Druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      max-active: 10
      webStatFilter:
        enabled: true
      statViewServlet:
        enabled: true
        # 设置白名单，不填则允许所有访问
        allow:
        url-pattern: /druid/*
        # 控制台管理用户名和密码
        login-username: admin
        login-password: 123456
