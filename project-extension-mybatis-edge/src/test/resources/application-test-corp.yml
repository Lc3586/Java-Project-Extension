#项目拓展
project:
  extension:
    mybatis:
      # 默认的数据源
      dataSource: mysql
      # mybatis配置文件路径
      configLocation: classpath:mybatis/mybatis-config.xml
      # 需要扫描的存放实体类的包（包括TypeAliasesPackage）
      scanEntitiesPackages: project.extension.mybatis.edge.entity.**
      # 需要扫描的存放Mapper接口类的包（可选）
      scanMapperPackages: project.extension.mybatis.edge.mapper.**
      # 需要扫描的存放Mapper配置类的包
      scanMapperXmlLocations: classpath:mybatis/mapper/**/*Mapper.xml
      # 默认的实体类表明/列名命名规则
      nameConvertType: None
      # 多数据源配置（单数据库时无需配置此项）
      multiDataSource:
        #主库-MySql数据库
        mysql:
          # 启用
          enable: true
          # 数据库类型
          dbType: JdbcMySql8
          nameConvertType: PascalCaseToUnderscoreWithLower
          properties:
            # 连接字符串
            url: jdbc:mysql://192.168.1.49:3307/test4java?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowMultiQueries=true
            # 用户名
            username: test
            # 密码
            password: ENC(c6rfCLsfnXkC9mof+0Hz+qeR2PhE10z6)
        #主库-Mariadb数据库
        mariadb:
          enable: true
          dbType: JdbcMariaDB10
          nameConvertType: PascalCaseToUnderscoreWithLower
          properties:
            url: jdbc:mariadb://192.168.1.49:3306/test4java?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowMultiQueries=true
            username: test
            password: ENC(c6rfCLsfnXkC9mof+0Hz+qeR2PhE10z6)
        #从库-SqlServer数据库
        sqlserver:
          enable: true
          dbType: JdbcSqlServer
          properties:
            url: jdbc:sqlserver://192.168.1.49:1433;databaseName=Test4Java;trustServerCertificate=true;
            username: test
            password: ENC(c6rfCLsfnXkC9mof+0Hz+qeR2PhE10z6)
        #从库-SqlServer数据库2012及以上版本
        sqlserver2012:
          enable: true
          dbType: JdbcSqlServer_2012_plus
          properties:
            url: jdbc:sqlserver://192.168.1.49:1433;databaseName=Test4Java;trustServerCertificate=true;
            username: test
            password: ENC(c6rfCLsfnXkC9mof+0Hz+qeR2PhE10z6)
        #从库-达梦数据库
        dameng:
          enable: true
          dbType: JdbcDameng8
          nameConvertType: PascalCaseToUnderscoreWithUpper
          properties:
            url: jdbc:dm://192.168.1.49:5236/TEST4JAVA
            username: TEST4JAVA
            password: ENC(c6rfCLsfnXkC9mof+0Hz+qeR2PhE10z6)
        #从库-Oracle数据库
        oracle:
          enable: false
          dbType: JdbcOracle19c
          nameConvertType: PascalCaseToUnderscoreWithUpper
          properties:
            url: jdbc:oracle:thin:@//192.168.1.49:1521/ORCLPDB
            username: test4java
            password: ENC(c6rfCLsfnXkC9mof+0Hz+qeR2PhE10z6)
        #从库-PostgreSQL数据库
        postgresql:
          enable: false
          dbType: JdbcPostgreSQL15
          properties:
            url: jdbc:postgresql://192.168.1.49:5432/test
            username: test4java
            password: ENC(c6rfCLsfnXkC9mof+0Hz+qeR2PhE10z6)

jasypt:
  encryptor:
    password: ${JAVA_LOCAL_49_JASYPT_PASSWORD}
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: org.jasypt.iv.NoIvGenerator